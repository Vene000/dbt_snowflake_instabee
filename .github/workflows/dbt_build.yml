name: dbt Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  dbt:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install dbt[snowflake]

      - name: Set up Snowflake credentials (direct from environment variables)
        run: |
          echo "SNOWFLAKE_ACCOUNT=XU17144.europe-west4.gcp" >> $GITHUB_ENV
          echo "SNOWFLAKE_USER=VENNALLAA" >> $GITHUB_ENV
          echo "SNOWFLAKE_PASSWORD=Vennalla@00000" >> $GITHUB_ENV
          echo "SNOWFLAKE_ROLE=ACCOUNTADMIN" >> $GITHUB_ENV
          echo "SNOWFLAKE_DATABASE=PC_DBT_DB" >> $GITHUB_ENV
          echo "SNOWFLAKE_WAREHOUSE=COMPUTE_WH" >> $GITHUB_ENV
          echo "SNOWFLAKE_SCHEMA=DBT_" >> $GITHUB_ENV

      - name: Run dbt build
        run: |
          dbt run
          dbt test
